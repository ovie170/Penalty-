<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MaskNova — Loading</title>
  <link rel="stylesheet" href="splash.css" />
</head>
<body class="splash-body">
  <div class="splash-wrap">
    <!-- Your mask (no text) -->

    <!-- Lasers that radiate from the mask -->

    <!-- Expanding laser rings -->
    <div class="ring r1"></div>
    <div class="ring r2"></div>
    <div class="ring r3"></div>
  </div>

  <script src="splash.js"></script>
  <noscript style="color:#9bdcff;position:fixed;bottom:12px;left:12px;font-family:system-ui">
